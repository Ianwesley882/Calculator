<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
     <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        <tr>
            <td class="digitbutton" onclick="digitbuttonclicked(7)">7</td>
            <td class="digitbutton" onclick="digitbuttonclicked(8)">8</td>
            <td class="digitbutton" onclick="digitbuttonclicked(9)">9</td>
            <td class="operatorbutton" onclick="operatorbuttonclicked('x')">x</td>
        </tr>
        <tr>
            <td class="digitbutton" onclick="digitbuttonclicked(4)">4</td>
            <td class="digitbutton" onclick="digitbuttonclicked(5)">5</td>
            <td class="digitbutton" onclick="digitbuttonclicked(6)">6</td>
            <td class="operatorbutton" onclick="operatorbuttonclicked('-')">-</td>
        </tr>
        <tr>
            <td class="digitbutton" onclick="digitbuttonclicked(1)">1</td>
            <td class="digitbutton" onclick="digitbuttonclicked(2)">2</td>
            <td class="digitbutton"onclick="digitbuttonclicked(3)">3</td>
            <td class="operatorbutton" onclick="operatorbuttonclicked('+')">+</td>
        </tr>
        <tr>
            <td class="digitbutton" onclick="digitbuttonclicked(0)"  colspan="2">0</td>

            <td class="ACbutton" onclick="buttonAC()">AC</td>
            <td class="operatorbutton" onclick="operatorbuttonclicked('/')">/</td>
            
        </tr>
        <tr>
            <td class="operatorbutton" colspan="4" onclick="equalsbuttonckicked()">=</td>
        </tr>
     </table>
     <script>
        var newLine = true; //boolean vairiable. determines if a new line is being created or not
        var value;
        var currentoperator;

        function digitbuttonclicked(button){ //event handler for digit buttons
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            }else{
                 var currentvalue = document.getElementById("inputBox").value;
                 document.getElementById("inputBox").value = currentvalue + button;
            }
           
        }
        function buttonAC(){ //event handler for AC button
            document.getElementById("inputBox").value = 0;
            newLine = true;
        }
        function operatorbuttonclicked(operator){ //event handler for operator buttons
               currentoperator = operator;
               value = parseInt(document.getElementById("inputBox").value);
               newLine = true;
        }
        //event handler for the equals button
        function equalsbuttonckicked(){
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalvalue;

            switch(currentoperator){
                case '+': 
                    finalvalue = value + value2;
                    break;
                case '-':
                    finalvalue = value - value2;
                    break;
                case 'x':
                    finalvalue = value * value2;
                    break;
                case '/':
                    finalvalue = value / value2;
                    break;
            }
            document.getElementById("inputBox").value = finalvalue;
            value = 0;
            newLine = true;
        }
     </script>
    </body>
</html>
